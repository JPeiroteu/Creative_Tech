<!DOCTYPE html>
<html>

<head>
    <title>Creative Tech Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 0.5rem 3rem;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news.html">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events.html">Events</a>
                </li>
            </ul>
            <span class="navbar-text" id="username"></span>
            <form action="/api/users/logout" method="get" id="logout-form" style="display: none;">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <form action="/login.html">
                <button type="submit" class="btn btn-primary" id="login-button">Login</button>
            </form>
        </div>
    </nav>

    <script>
        // Verifica se o usuário está logado e atualiza a interface
        function updateInterface(isLoggedIn, user) {
            if (isLoggedIn) {
                document.getElementById('username').textContent = user.username;
                document.getElementById('logout-form').style.display = 'block';
                document.getElementById('login-button').style.display = 'none';
            } else {
                document.getElementById('username').textContent = '';
                document.getElementById('logout-form').style.display = 'none';
                document.getElementById('login-button').style.display = 'block';
            }
        }

        function checkLoginStatus() {
            fetch('/api/users/check-login')
                .then(response => response.json())
                .then(data => {
                    updateInterface(data.isLoggedIn, data.user);
                });
        }

        window.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
        });
    </script>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <form action="/api/users/login" method="POST">
                        <label for="email">Email:</label>
                        <input type="email" name="email" required />
                        <label for="password">Password:</label>
                        <input type="password" name="password" required />

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
