<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <!-- Adicionar os links do Bootstrap -->
  </head>
  <body>
    <div class="container">
      <h1>Eventos</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          {% for event in events %}
            <tr>
              <td>{{ event.title }}</td>
              <td>{{ event.description }}</td>
              <td>{{ event.date }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- Adicionar os scripts do Bootstrap -->
  </body>
</html>
