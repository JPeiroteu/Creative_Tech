<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Events</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Events</h1>
    <div class="row" id="events">
    </div>
    <script>
      // Obtém os dados dos eventos do banco de dados
      fetch('/api/events')
        .then(response => response.json())
        .then(events => {
          // Obtém o elemento onde serão exibidos os eventos
          const eventsContainer = document.getElementById('events');

          // Popula a tabela com os dados dos eventos
          events.forEach(event => {
            const eventCard = document.createElement('div');
            eventCard.classList.add('col-md-4', 'mb-3');
            eventCard.innerHTML = `
              <div class="card">
                <img class="card-img-top" src="${event.image_url}" alt="${event.name}">
                <div class="card-body">
                  <h5 class="card-title">${event.name}</h5>
                  <p class="card-text">${event.description}</p>
                  <p class="card-text"><small class="text-muted">${event.date}</small></p>
                </div>
              </div>
            `;
            eventsContainer.appendChild(eventCard);
          });
        });
    </script>
  </div>
</body>

</html>
